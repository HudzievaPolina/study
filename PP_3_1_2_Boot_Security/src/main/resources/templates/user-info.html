<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title></title>
</head>

<body>

<h2>User Info</h2>

<br>

<form th:action="@{/admin/save}" th:object="${user}" method="post">

    <input type="hidden" th:field="${user.id}">

    <div>
        <label>Name:</label>
        <input type="text" th:field="${user.name}"/>
    </div>

    <div>
        <label>Last Name:</label>
        <input type="text" th:field="${user.lastName}"/>
    </div>

    <div>
        <label>Email:</label>
        <input type="text" th:field="${user.email}"/>
    </div>

    <div>
        <label>Password:</label>
        <input type="text" th:field="${user.pass}"/>
    </div>

    <div>
        <label>Roles:</label>
        <select multiple size="2" name="roles[]" th:required="true" class="form-control" >
            <option th:each="role : ${roles}" th:value="${role.id}" th:text = "${role.role}"></option>
        </select>
    </div>

    <input type="submit" value="OK"/>

</form>

<br>

<form th:action="@{/logout}">
    <input type="submit" value="logout"/>
</form>

</body>
</html>
